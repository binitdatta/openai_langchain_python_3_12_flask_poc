<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Query Tickets</title>
</head>
<body>
<div class="container mt-4">
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <h1>Query Tickets</h1>
    <!-- Query Form -->
    <form th:action="@{/tickets/results}" th:object="${queryCriteria}" method="post" class="row g-3">
        <div class="col-md-4">
            <label for="status" class="form-label">Status</label>
            <select class="form-select" id="status" th:field="*{status}">
                <option value="">All</option>
                <option value="Open">Open</option>
                <option value="Closed">Closed</option>
                <option value="Pending">Pending</option>
            </select>
        </div>

        <div class="col-md-4">
            <label for="classification" class="form-label">Classification</label>
            <select class="form-select" id="classification" th:field="*{classification}">
                <option value="">All</option>
                <option value="Code Fix">Code Fix</option>
                <option value="UI">UI</option>
            </select>
        </div>

        <div class="col-md-4">
            <label for="priority" class="form-label">Priority</label>
            <select class="form-select" id="priority" th:field="*{priority}">
                <option value="">All</option>
                <option value="1">1 - Blocking</option>
                <option value="2">2 - High</option>
                <option value="3">3 - Medium</option>
                <option value="4">4 - Low</option>
            </select>
        </div>

        <div class="col-md-6">
            <label for="ticket" class="form-label">Ticket Number</label>
            <input type="text" class="form-control" id="ticket" th:field="*{ticket}">
        </div>

        <div class="col-md-6">
            <label for="ticket" class="form-label">Ticket Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}">
        </div>

        <div class="col-md-3">
            <label for="startDate" class="form-label">Start Date</label>
            <input type="date" class="form-control" id="startDate" name="startDate">
        </div>

        <div class="col-md-3">
            <label for="endDate" class="form-label">End Date</label>
            <input type="date" class="form-control" id="endDate" name="endDate">
        </div>

        <div class="col-md-12 text-end">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>

    <!-- Results Table -->
    <div class="mt-4">
        <h2>Results</h2>
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>Ticket</th>
                <th>Status</th>
                <th>Title</th>
                <th>Classification</th>
                <th>Date Created</th>
                <th>Priority</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ticket : ${tickets}">
                <td th:text="${ticket.ticket}"></td>
                <td th:text="${ticket.status}"></td>
                <td th:text="${ticket.title}"></td>
                <td th:text="${ticket.classification}"></td>
                <td th:text="${ticket.dateCreated}"></td>
                <td th:text="${ticket.priority}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
