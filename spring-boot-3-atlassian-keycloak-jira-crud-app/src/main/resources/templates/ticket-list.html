<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Tickets</title>
</head>
<body>
<!-- Include Navbar Fragment -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">
    <h1>Ticket List</h1>
    <a class="btn btn-primary mb-3" th:href="@{/tickets/new}">Add New Ticket</a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark"> <!-- Apply dark theme to the header -->
        <tr>
            <th style="width: 15%; white-space: nowrap;">Ticket</th> <!-- Prevents wrapping -->
            <th>Status</th>
            <th>Title</th>
            <th>Classification</th>
            <th style="width: 15%; white-space: nowrap;">Date Created</th> <!-- Prevents wrapping -->
            <th>Priority</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ticket : ${tickets}">
            <td class="text-nowrap" th:text="${ticket.ticket}"></td> <!-- Prevent wrapping -->
            <td th:text="${ticket.status}"></td>
            <td th:text="${ticket.title}"></td>
            <td th:text="${ticket.classification}"></td>
            <td class="text-nowrap" th:text="${ticket.dateCreated}"></td> <!-- Prevent wrapping -->
            <td th:text="${ticket.priority}"></td>
            <td>
                <div class="d-flex gap-2"> <!-- Flex container for buttons -->
                    <a class="btn btn-warning btn-sm" th:href="@{/tickets/edit/{id}(id=${ticket.id})}">Edit</a>
                    <a class="btn btn-danger btn-sm" th:href="@{/tickets/delete/{id}(id=${ticket.id})}">Delete</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
