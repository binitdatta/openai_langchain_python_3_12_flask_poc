<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Tickets</title>
</head>
<body>
<div class="container mt-4">
    <h1>Ticket List</h1>
    <a class="btn btn-primary mb-3" th:href="@{/tickets/new}">Add New Ticket</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Ticket</th>
            <th>Status</th>
            <th>Title</th>
            <th>Classification</th>
            <th>Date Created</th>
            <th>Priority</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ticket : ${tickets}">
            <td th:text="${ticket.ticket}"></td>
            <td th:text="${ticket.status}"></td>
            <td th:text="${ticket.title}"></td>
            <td th:text="${ticket.classification}"></td>
            <td th:text="${ticket.dateCreated}"></td>
            <td th:text="${ticket.priority}"></td>
            <td>
                <a class="btn btn-warning" th:href="@{/tickets/edit/{id}(id=${ticket.ticket})}">Edit</a>
                <a class="btn btn-danger" th:href="@{/tickets/delete/{id}(id=${ticket.ticket})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
